<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div class="box">
        <h1>Registrar</h1>
        <br><br>
        <input type="text" class="input1" id="nome" name="nome">
        <label for="nome">Nome Completo</label>
        <br><br>
        <input type="text" class="input1" id="email" name="email">
        <label for="email">Email Corporativo</label>
        <br><br>
        <input type="date" class="input1" id="nasc" name="nasc">
        <label for="nasc">Data de Nascimento</label>
        <br><br>
        <select name="serie" id="serie" class="input1">
            <label for="serie">Turma</label>
            <option>6A</option>
            <option>6B</option>
            <option>7A</option>
            <option>7B</option>
            <option>8A</option>
            <option>8B</option>
            <option>9A</option>
            <option>9B</option>
            <option>1A</option>
            <option>1B</option>
            <option>2A</option>
            <option>2B</option>
            <option>3A</option>
            <option>3tec</option>
        </select>
        <br><br>
        <input type="text" id="senha" class="input1" name="senha">
        <label for="senha">Escolha uma Senha</label>
    </div>
</body>
</html>
